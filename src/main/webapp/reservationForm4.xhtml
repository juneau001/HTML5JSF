<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <f:view transient="true">
                    <h:form id="parkReservationForm" prependId="false">
                        <h1>Create Reservation</h1>
                        <br/>
                        <h:messages id="messages" infoStyle="color: green;" errorStyle="color: red;"/>
                        <br/>
                        <h:panelGrid columns="2">
                            <label for="firstName">First:</label>
                            <h:inputText id="firstName" p:placeholder="Enter First Name"
                                         value="#{parkReservationController.reservation.firstName}"/>

                            <label for="lastName">Last:</label>
                            <h:inputText id="lastName" p:placeholder="Enter Last Name"
                                         value="#{parkReservationController.reservation.lastName}"/>

                            <label for="numAdults">Adults:</label>
                            <h:inputText id="numAdults" p:type="number" p:min="1" p:max="15"
                                         value="#{parkReservationController.reservation.numAdults}"/>

                            <label for="numChild">Children:</label>
                            <h:inputText id="numChild" p:type="number" p:min="0" p:max="15" 
                                         value="#{parkReservationController.reservation.numChild}"/>

                            <label for="numDays">Days:</label>
                            <h:inputText id="numDays"
                                         value="#{parkReservationController.reservation.numDays}">
                                <f:passThroughAttributes value="#{parkReservationController.numberAttributes}"/>
                            </h:inputText>

                            <label for="startDate">Trip Start:</label>
                            <h:inputText id="startDate"
                                         value="#{parkReservationController.reservation.tripStartDate}">
                                <f:convertDateTime pattern="YYYY-MM-dd"/>
                                <f:passThroughAttribute name="type" value="date"/>
                            </h:inputText>

                        </h:panelGrid>

                        <h:commandButton id="parkReservation" action="#{parkReservationController.createReservation}"
                                         value="Create a Reservation">
                    
                        </h:commandButton>
                     </h:form>
                    
                   
                </f:view>
            </ui:define>


        </ui:composition>

    </body>
</html>
