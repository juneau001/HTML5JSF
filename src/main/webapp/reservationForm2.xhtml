<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head"></head>
    <body jsf:id="body">

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <form jsf:id="parkReservationForm" jsf:prependId="false">
                    <h1>Create Reservation</h1>
                    <br/>

                    <table>
                        <tr>
                            <td>
                                <label for="firstName">First:</label>
                            </td>
                            <td>
                                <input type="text" jsf:id="firstName"
                                       placeholder="Enter First Name"
                                       jsf:value="#{parkReservationController.reservation.firstName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lastName">Last:</label>
                            </td>
                            <td>
                                <input type="text" jsf:id="lastName" 
                                       placeholder="Enter Last Name"
                                       jsf:value="#{parkReservationController.reservation.lastName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="numAdults">Adults:</label>
                            </td>
                            <td>
                                <input type="number" min="1" max="10"
                                       jsf:id="numAdults" 
                                       jsf:value="#{parkReservationController.reservation.numAdults}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="numChild">Children:</label>
                            </td>
                            <td>
                                <input type="number" min="0" max="15"
                                       jsf:id="numChild" 
                                       jsf:value="#{parkReservationController.reservation.numChild}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="numDays">Days:</label>
                            </td>
                            <td>
                                <input type="number" min="1" max="30"
                                       jsf:id="numDays" 
                                       jsf:value="#{parkReservationController.reservation.numDays}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="startDate">Trip Start:</label>
                            </td>
                            <td>
                                <input type="date" jsf:id="startDate" 
                                       jsf:value="#{parkReservationController.reservation.tripStartDate}">
                                    <f:convertDateTime pattern="YYYY-MM-dd"/>
                                </input>

                            </td>
                        </tr>
                    </table>

                    <button jsf:id="parkReservation"
                            jsf:action="#{parkReservationController.createReservation}">
                        Create a Reservation
                    </button>

                </form>
            </ui:define>
        </ui:composition>

    </body>
</html>
