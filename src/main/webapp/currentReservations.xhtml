<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="parkReservationForm">
                        <p:dataTable id="currentReservations" var="reservation" 
                                     value="#{parkReservationController.reservationList}">
                            <p:column headerText="First Name">
                                <h:outputText value="#{reservation.firstName}"/>
                            </p:column>
                            <p:column headerText="Last Name" sortBy="#{reservation.lastName}">
                                <h:outputText value="#{reservation.lastName}"/>
                            </p:column>
                            <p:column headerText="# Adults" sortBy="#{reservation.numAdults}">
                                <h:outputText value="#{reservation.numAdults}"/>
                            </p:column>
                            <p:column headerText="# Children" sortBy="#{reservation.numChild}">
                                <h:outputText value="#{reservation.numChild}"/>
                            </p:column>
                            <p:column headerText="# Days" sortBy="#{reservation.numDays}">
                                <h:outputText value="#{reservation.numDays}"/>
                            </p:column>
                            <p:column headerText="Vacation Start" sortBy="#{reservation.tripStartDate}">
                                <h:outputText value="#{reservation.tripStartDate}">
                                    <f:convertDateTime pattern="MM-dd-YYYY"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>


        </ui:composition>

    </body>
</html>
